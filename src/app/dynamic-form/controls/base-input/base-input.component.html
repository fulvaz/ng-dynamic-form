<div class="base-input-container" [formGroup]="form">
  <div class="input-wrapper">
    <div class="input-label-wrapper">
      <label [for]="question?.key" class="input-label">{{question?.label}}</label>
    </div>
    <div class="input-control-wrapper">
      <input type="text" class="input" [formControlName]="question?.key"
      placeholder="" [id]="question?.key">
      <label class="input-descibtion">{{question?.description}}</label>
      <label class="err-msg" *ngIf="ifShowErr">
        {{question.errMsg}}
      </label>
    </div>
  </div>
</div>

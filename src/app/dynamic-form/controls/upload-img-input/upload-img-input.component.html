<div class="upload-img-input-container" [formGroup]="form">
    <div class="input-wrapper">
      <div class="input-label-wrapper">
        <label [for]="question?.key" class="input-label">{{question?.label}}</label>
      </div>
      <div class="input-control-wrapper">
        <input type="button" [id]="question?.key" [value]="question?.btnContent" jui-btn (click)="question?.uploadHandler(form)">
        <label class="input-descibtion">{{question?.description}}</label>
        <div class="img-preview-container">
            <div *ngIf="!!form.get(question?.key).value" class="img-preview" [style.background-image]="form.get(question?.key).value"></div>
        </div>
        <label class="err-msg" *ngIf="ifShowErr">
          {{question.errMsg}}
        </label>
      </div>
    </div>
  </div>

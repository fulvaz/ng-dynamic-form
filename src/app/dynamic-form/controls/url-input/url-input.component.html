<div class="url-input-container" [formGroup]="form">
  <div class="input-wrapper">
    <div class="input-label-wrapper">
      <label [for]="question?.key" class="input-label">{{question?.label}}</label>
    </div>
    <div class="input-control-wrapper">
      <!-- 链接选项 -->
      <input type="radio" [id]="question?.key + '-link'" [name]="question?.key + 'ha'">
      <label [for]="question?.key + '-link'" class="input-label-sub">{{question?.linkLabel}}</label>
      <input type="text" class="input-url" [formControlName]="question?.key"
      [placeholder]="question?.placeholder" [id]="question?.key">

      <!-- 上传选项 -->
      <div></div>
      <input type="radio" [id]="question?.key + '-upload'" [name]="question?.key + 'ha'">
      <label [for]="question?.key + '-upload'" class="input-label-sub">{{question?.uploadLabel}}</label>
      <input type="button" [id]="question?.key"
        *ngIf="!!question?.description"
        [value]="question?.btnContent" jui-btn
        (click)="question?.uploadHandler(form)">
      <label class="input-descibtion">{{question?.description}}</label>
      <label class="err-msg" *ngIf="ifShowErr">
        {{question.errMsg}}
      </label>
    </div>
  </div>
</div>

<div class="text-mutil-input-container" [formGroup]="form">
  <div class="input-wrapper" >
    <div class="input-label-wrapper">
      <label [for]="question?.key" class="input-label">{{question?.label}}</label>
    </div>
    <div class="input-control-wrapper">
      <div class="multi-control-container">
        <text-input *ngFor="let q of question?.questions" [form]="form" [question]="q"></text-input>
      </div>
      <label class="input-descibtion">{{question?.description}}</label>
    </div>
  </div>
</div>
